<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      background-color: #111;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: silver;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #ccc;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: white;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: silver;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        padding: 20px 15px;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Application Form</h2>
    <form action="https://formsubmit.co/webmakers111@gmail.com" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" required>

      <label for="service">Select Service</label>
      <select name="service" id="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="Website Design">Website Design</option>
        <option value="Product Research">Product Research</option>
        <option value="Store Setup">Store Setup</option>
        <option value="Marketing Strategy">Marketing Strategy</option>
        <option value="Content Creation">Content Creation</option>
        <option value="Branding & Logo Design">Branding & Logo Design</option>
      </select>

      <label for="currency">Currency</label>
      <select name="currency" id="currency" required>
        <option value="">-- Select Budget Currency --</option>
        <option value="USD">USD</option>
        <option value="Euro">Euro</option>
        <option value="GBP">GBP</option>
      </select>

      <label for="amount">Budget Amount</label>
      <input type="number" name="amount" id="amount" placeholder="e.g. 500" required>

      <label for="message">Additional Info</label>
      <textarea name="message" id="message" placeholder="Tell us about your project..."></textarea>

      <!-- Hidden Settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
